<!DOCTYPE html>
<html lang="ru">
<head>

<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #2a0040, #000);
  color: #fff;
}

header {
  text-align: center;
  padding: 20px;
  font-size: 30px;
  font-weight: bold;
  color: #ff4dff;
  text-shadow: 0 0 15px #ff4dff;
}

#balance {

}

nav {

  justify-content: center;
  gap: 15px;
  background: #140020;
  padding: 10px;
}

nav button {
  background: none;
  border: 2px solid #00f7ff;
  color: #fff;
  padding: 10px 18px;
  border-radius: 25px;
  cursor: pointer;
  transition: .3s;
}

nav button:hover {
  background: #00f7ff;
  color: #000;
}

.section { display: none; padding: 20px; }
.section.active { display: block; }

.cases {

  justify-content: center;
  flex-wrap: wrap;
}

/* –ö–ï–ô–°–´ */
.case {
  width: 230px;
  border-radius: 22px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 20px rgba(255,255,255,.2);
}

.case .emoji {
  font-size: 50px;
  margin-bottom: 10px;
}

.case button {
  margin-top: 10px;
  background: #000;
  color: #fff;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

/* –¶–≤–µ—Ç–∞ –∫–µ–π—Å–æ–≤ */
.case.bronze {
  background: linear-gradient(145deg,#8b5a2b,#c68642);
  box-shadow: 0 0 25px #c68642;
}

.case.silver {
  background: linear-gradient(145deg,#9aa7b2,#4facfe);
  box-shadow: 0 0 25px #4facfe;
}

.case.gold {
  background: linear-gradient(145deg,#ffcc33,#ff9900);
  box-shadow: 0 0 30px #ffcc33;
  color: #000;
}

.case.gold button {
  background: #000;
  color: #ffd700;
}

#roll {
  margin: 30px auto;
  width: 85%;
  height: 130px;
  border: 3px solid #fff;
  overflow: hidden;
  position: relative;
  display: none;
  border-radius: 20px;
}

#rollLine {
  position: absolute;
  left: 50%;
  top: 0;
  width: 4px;
  height: 100%;
  background: red;
  z-index: 10;
}

#rollItems {
  display: flex;
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
}

.rollItem {
  width: 140px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  border-radius: 15px;
  margin: 10px;
  text-align: center;
  font-size: 14px;
}

.rollItem span { font-size: 34px; }

.inventory {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.item {
  width: 200px;
  padding: 15px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 15px #ff4dff;
}

.item span {
  font-size: 40px;
  display: block;
}

.item button {
  margin-top: 10px;
  width: 100%;
  border: none;
  padding: 8px;
  border-radius: 15px;
  background: #ff4dff;
  color: #000;
  cursor: pointer;
  font-weight: bold;
}

/* –†–µ–¥–∫–æ—Å—Ç–∏ */
.silver { background:#888; }
.green { background:#2ecc71; }
.blue { background:#3498db; }
.epic { background:#9b59b6; }
.mythic { background:#e74c3c; }
.legend { background:#f1c40f; color:#000; }
</style>
</head>

<body>

<header>–ë–µ–∫–∞ –¥–µ–ø–∞–µ—Ç ‚Äî –∏ —Ç—ã –¥–µ–ø–∞–π!</header>
<div id="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">1800</span> CosmosCoins</div>

<nav>
  <button onclick="show('cases')">–ö–µ–π—Å—ã</button>
  <button onclick="show('inventory')">–ú–æ–∏ –≥–µ—Ä–æ–∏</button>
  <button onclick="window.open('https://t.me/KosmosHardoxxx','_blank')">–¢–µ—Ö.–ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
</nav>

<div id="cases" class="section active">
  <div class="cases">

    <div class="case bronze">
      <div class="emoji">üì¶</div>
      <h3>–ö–µ–π—Å –ù–æ–≤–∏—á–æ–∫</h3>
      <p>–¶–µ–Ω–∞: 90 CC</p>
      <button onclick="openCase(90)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="case silver">
      <div class="emoji">üßä</div>
      <h3>–ö–µ–π—Å –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π</h3>
      <p>–¶–µ–Ω–∞: 230 CC</p>
      <button onclick="openCase(230)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="case gold">
      <div class="emoji">üíé</div>
      <h3>–ö–µ–π—Å –î—É–±–∞–π—Å–∫–∏–π</h3>
      <p>–¶–µ–Ω–∞: 499 CC</p>
      <button onclick="openCase(499)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>

  </div>

  <div id="roll">
    <div id="rollLine"></div>
    <div id="rollItems"></div>
  </div>
</div>

<div id="inventory" class="section">
  <div class="inventory" id="inv"></div>
</div>

<script>
let coins = Number(localStorage.getItem('coins')) || 1800;
let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

const prizes = {
  silver:{price:70, items:[
    {n:"–ú–∏—à–∫–∞", e:"üß∏"},{n:"–¶–≤–µ—Ç–æ–∫", e:"üå∏"},{n:"–°–µ—Ä–¥–µ—á–∫–æ", e:"‚ù§Ô∏è"},
    {n:"–†–æ–∑–∞", e:"üåπ"},{n:"–ü–æ–¥—É—à–∫–∞", e:"üõèÔ∏è"}
  ]},
  green:{price:170, items:[
    {n:"–ß—ë—Ä–Ω—ã–π –∫–µ–π—Å", e:"üì¶"},{n:"–ú—ã—à–∫–∞", e:"üñ±Ô∏è"},
    {n:"–ù–æ—É—Ç–±—É–∫ HP", e:"üíª"},{n:"–ê–∫—É–ª–∞", e:"ü¶à"},{n:"–ö–æ—à–µ—á–∫–∞", e:"üê±"}
  ]},
  blue:{price:270, items:[
    {n:"–¢–µ–ª–µ—Ñ–æ–Ω –†–æ—Å–æ", e:"üì±"},{n:"–®–∞–ø–∫–∞", e:"üß¢"},
    {n:"–ö–µ–ø–∫–∞", e:"üëí"},{n:"–õ—è–≥—É—à–∫–∞", e:"üê∏"},{n:"–ü–µ—Ä—Å–∏–∫", e:"üçë"}
  ]},
  epic:{price:370, items:[
    {n:"–û—Å—Ç—Ä–æ–≤ –®—É–º–µ–π–ª–∞", e:"üèùÔ∏è"},{n:"–®—É–±–∞ LueVetton", e:"üß•"}
  ]},
  mythic:{price:550, items:[
    {n:"–ö—Ä–æ—Å—Å–æ–≤–∫–∏ Abldas", e:"üëü"},{n:"–ü–µ—Ä—Å–∏–∫ –°–µ—Ä–µ–±—Ä—è–Ω—ã–π", e:"üçë‚ú®"}
  ]},
  legend:{price:7000, items:[{n:"–ó–æ–ª–æ—Ç–∞—è —á–∞—à–∞", e:"üèÜ"}]}
};

function rollRarity(){
  let r=Math.random()*100;
  if(r<50) return"silver";
  if(r<88) return"green";
  if(r<115) return"blue";
  if(r<130) return"epic";
  if(r<147) return"mythic";
  return"legend";
}

function save(){
  localStorage.setItem('coins',coins);
  localStorage.setItem('inventory',JSON.stringify(inventory));
  document.getElementById('coins').innerText=coins;
}

function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  renderInv();
}

function openCase(price){
  if(coins<price) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ CosmosCoins");
  coins-=price; save();

  const roll=document.getElementById("roll");
  const rollItems=document.getElementById("rollItems");
  rollItems.innerHTML="";
  rollItems.style.transition="none";
  roll.style.display="block";

  const rarity=rollRarity();
  const item=prizes[rarity].items[Math.floor(Math.random()*prizes[rarity].items.length)];

  for(let i=0;i<25;i++){
    let r=rollRarity();
    let it=prizes[r].items[Math.floor(Math.random()*prizes[r].items.length)];
    rollItems.innerHTML+=`<div class="rollItem ${r}"><span>${it.e}</span>${it.n}</div>`;
  }

  rollItems.innerHTML+=`<div class="rollItem ${rarity}"><span>${item.e}</span>${item.n}</div>`;

  for(let i=0;i<5;i++){
    let r=rollRarity();
    let it=prizes[r].items[Math.floor(Math.random()*prizes[r].items.length)];
    rollItems.innerHTML+=`<div class="rollItem ${r}"><span>${it.e}</span>${it.n}</div>`;
  }

  rollItems.style.left="0px";
  setTimeout(()=>{
    rollItems.style.transition="left 3s cubic-bezier(.1,.9,.2,1)";
    rollItems.style.left="-2600px";
  },100);

  setTimeout(()=>{
    inventory.push({name:item.n,emoji:item.e,rarity});
    save();
    alert(`üéâ –¢—ã –≤—ã–±–∏–ª: ${item.e} ${item.n}`);
    roll.style.display="none";
  },3200);
}

function renderInv(){
  const inv=document.getElementById("inv");
  inv.innerHTML="";
  inventory.forEach((it,i)=>{
    let d=document.createElement("div");
    d.className="item "+it.rarity;
    d.innerHTML=`<span>${it.emoji}</span><b>${it.name}</b><br>${prizes[it.rarity].price} CC`;
    let b=document.createElement("button");
    b.innerText="–ü—Ä–æ–¥–∞—Ç—å";
    b.onclick=()=>{
      coins+=prizes[it.rarity].price;
      inventory.splice(i,1);
      save(); renderInv();
    };
    d.appendChild(b); inv.appendChild(d);
  });
}

save();
</script>

</body>
</html>
