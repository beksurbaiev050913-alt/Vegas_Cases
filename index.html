<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Terminated</title>
    <style>
        body {
            background-color: #000;
            color: #ff003c; /* Неоновый красно-розовый */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #ff003c, 0 0 20px #ff003c;
            animation: blink 2s infinite;
        }

        .subtitle {
            color: #00f2ff; /* Циановый акцент */
            font-size: 0.8rem;
            margin-top: 20px;
            opacity: 0.7;
        }

        /* Эффект мерцания в стиле старого монитора */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
            52% { opacity: 0.9; }
            54% { opacity: 0.4; }
            56% { opacity: 1; }
        }

        /* Линии сканирования */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Прости, но игра полностью закрыта, так как проект не удался</h1>
        <div class="subtitle">SYSTEM_STATUS: DISCONNECTED // CORE_ERROR_404</div>
    </div>

</body>
</html>
