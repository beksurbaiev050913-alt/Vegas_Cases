<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Beka-Depaet-BezOstanovki</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#2a0040,#000);
  color:#fff;
}
header{
  text-align:center;
  padding:20px;
  font-size:30px;
  font-weight:900;
  color:#ff4dff;
  text-shadow:0 0 15px #ff4dff;
}
#balance{text-align:center;font-size:20px;margin-bottom:10px}

nav{
  display:flex;
  justify-content:center;
  gap:15px;
  background:#140020;
  padding:10px;
}
nav button{
  border:2px solid #00f7ff;
  background:none;
  color:#fff;
  padding:10px 18px;
  border-radius:25px;
  cursor:pointer;
}
nav button:hover{background:#00f7ff;color:#000}

.section{display:none;padding:20px}
.section.active{display:block}

/* ---------- CASES ---------- */
.cases{
  display:flex;
  gap:30px;
  justify-content:center;
  flex-wrap:wrap;
}
.case{
  width:230px;
  padding:20px;
  border-radius:25px;
  text-align:center;
}
.case .emoji{font-size:48px}
.case button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.bronze{background:linear-gradient(145deg,#8b5a2b,#c68642)}
.silverCase{background:linear-gradient(145deg,#9aa7b2,#4facfe)}
.gold{background:linear-gradient(145deg,#ffd700,#ff9900);color:#000}
.spring{background:linear-gradient(145deg,#2ecc71,#a3ffcb);color:#000}

/* ---------- ROLL ---------- */
#roll{
  margin:30px auto;
  width:90%;
  height:140px;
  border:3px solid #fff;
  overflow:hidden;
  position:relative;
  display:none;
  border-radius:20px;
}
#rollLine{
  position:absolute;
  left:50%;
  top:0;
  width:4px;
  height:100%;
  background:red;
  z-index:5;
}
#rollItems{
  display:flex;
  position:absolute;
  height:100%;
}
.rollItem{
  width:140px;
  margin:10px;
  border-radius:15px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.rollItem span{font-size:34px}
.win{outline:4px solid gold;box-shadow:0 0 25px gold}

/* ---------- INVENTORY ---------- */
.inventory{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}
.item{
  width:220px;
  padding:15px;
  border-radius:20px;
  text-align:center;
}
.item span{font-size:40px}
.item small{display:block;margin:6px 0;opacity:.9}
.item button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  font-weight:bold;
}

.silver{background:#aaa}
.green{background:#2ecc71}
.blue{background:#3498db}
.epic{background:#9b59b6}
.mythic{background:#e74c3c}
.legend{background:#f1c40f;color:#000}

/* ---------- BLACK PASS ---------- */
.pass{
  max-width:800px;
  margin:auto;
}
.pass-header{
  text-align:center;
  font-size:26px;
  margin-bottom:15px;
  color:#00f7ff;
}
.pass-level{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1c0030;
  padding:12px 18px;
  border-radius:20px;
  margin-bottom:12px;
}
.pass-level.locked{opacity:.4}
.pass-level button{
  padding:6px 14px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:bold;
}
.free{color:#fff}
.premium{color:#ffd700}
</style>
</head>

<body>

<header>–ë–µ–∫–∞ –¥–µ–ø–∞–µ—Ç ‚Äî –∏ —Ç—ã –¥–µ–ø–∞–π!</header>
<div id="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">1800</span> CC</div>

<nav>
  <button onclick="show('cases')">–ö–µ–π—Å—ã</button>
  <button onclick="show('inventory')">–ú–æ–∏ –≥–µ—Ä–æ–∏</button>
  <button onclick="show('pass')">Black Pass</button>
</nav>

<!-- ---------- CASES ---------- -->
<div id="cases" class="section active">
  <div class="cases">
    <div class="case bronze">
      <div class="emoji">üì¶</div>
      <h3>–ù–æ–≤–∏—á–æ–∫</h3>
      <p>90 CC</p>
      <button onclick="openCase('novice',90)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
    <div class="case silverCase">
      <div class="emoji">üßä</div>
      <h3>–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π</h3>
      <p>230 CC</p>
      <button onclick="openCase('standard',230)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
    <div class="case gold">
      <div class="emoji">üíé</div>
      <h3>–î—É–±–∞–π—Å–∫–∏–π</h3>
      <p>499 CC</p>
      <button onclick="openCase('dubai',499)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
    <div class="case spring">
      <div class="emoji">üå∏</div>
      <h3>–í–µ—Å–µ–Ω–Ω–∏–π</h3>
      <p>699 CC</p>
      <button onclick="openCase('spring',699)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <div id="roll">
    <div id="rollLine"></div>
    <div id="rollItems"></div>
  </div>
</div>

<!-- ---------- INVENTORY ---------- -->
<div id="inventory" class="section">
  <div class="inventory" id="inv"></div>
</div>

<!-- ---------- BLACK PASS ---------- -->
<div id="pass" class="section">
  <div class="pass">
    <div class="pass-header">üî• Black Pass</div>
    <div id="passLevels"></div>
    <button onclick="buyPremium()">üíé –ö—É–ø–∏—Ç—å Premium Pass (999 CC)</button>
  </div>
</div>

<script>
let coins = Number(localStorage.getItem("coins")) || 1800;
let inventory = JSON.parse(localStorage.getItem("inventory")) || [];
let passLevel = Number(localStorage.getItem("passLevel")) || 1;
let premium = localStorage.getItem("premium")==="1";

const coinsEl=document.getElementById("coins");
const inv=document.getElementById("inv");

const passRewards=[
 {free:"+100 CC",premium:"–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫–µ–π—Å"},
 {free:"–ù–æ–≤–∏—á–æ–∫ –∫–µ–π—Å",premium:"+300 CC"},
 {free:"+200 CC",premium:"–î—É–±–∞–π—Å–∫–∏–π –∫–µ–π—Å"},
 {free:"–≠–ø–∏–∫ –ø—Ä–µ–¥–º–µ—Ç",premium:"–í–µ—Å–µ–Ω–Ω–∏–π –∫–µ–π—Å"}
];

function save(){
  localStorage.setItem("coins",coins);
  localStorage.setItem("inventory",JSON.stringify(inventory));
  localStorage.setItem("passLevel",passLevel);
  localStorage.setItem("premium",premium?"1":"0");
  coinsEl.innerText=coins;
}

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  renderInv();
  renderPass();
}

/* ---------- PASS ---------- */
function renderPass(){
  passLevels.innerHTML="";
  passRewards.forEach((r,i)=>{
    let lvl=i+1;
    let d=document.createElement("div");
    d.className="pass-level"+(passLevel<lvl?" locked":"");
    d.innerHTML=`
      <div>
        <b>–£—Ä–æ–≤–µ–Ω—å ${lvl}</b><br>
        <span class="free">üéÅ ${r.free}</span><br>
        <span class="premium">üíé ${r.premium}</span>
      </div>
      ${passLevel===lvl?'<button onclick="claim('+lvl+')">–ó–∞–±—Ä–∞—Ç—å</button>':""}
    `;
    passLevels.appendChild(d);
  });
}

function claim(lvl){
  if(lvl!==passLevel) return;
  coins+=100;
  if(premium) coins+=200;
  passLevel++;
  save();
  alert("üéâ –ù–∞–≥—Ä–∞–¥—ã –ø–æ–ª—É—á–µ–Ω—ã!");
  renderPass();
}

function buyPremium(){
  if(premium) return alert("–£–∂–µ –∫—É–ø–ª–µ–Ω–æ");
  if(coins<999) return alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç CC");
  coins-=999;
  premium=true;
  save();
  alert("üíé Premium Pass –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
}

/* ---------- INVENTORY ---------- */
function renderInv(){
  inv.innerHTML="";
  inventory.forEach((it,i)=>{
    let d=document.createElement("div");
    d.className="item "+it.rarity;
    d.innerHTML=`<span>${it.emoji}</span><b>${it.name}</b>`;
    inv.appendChild(d);
  });
}

save();
</script>
</body>
</html>
