<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Beka-Depaet</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#2a0040,#000);
  color:#fff;
}
header{
  text-align:center;
  padding:20px;
  font-size:32px;
  font-weight:900;
  color:#ff4dff;
  text-shadow:0 0 20px #ff4dff;
}
#balance{text-align:center;font-size:20px;margin-bottom:10px}

nav{
  display:flex;
  justify-content:center;
  gap:15px;
  background:#140020;
  padding:10px;
}
nav button{
  border:2px solid #00f7ff;
  background:none;
  color:#fff;
  padding:10px 18px;
  border-radius:25px;
  cursor:pointer;
}
nav button:hover{background:#00f7ff;color:#000}

.section{display:none;padding:20px}
.section.active{display:block}

/* ===== CASES ===== */
.cases{
  display:flex;
  gap:25px;
  justify-content:center;
  flex-wrap:wrap;
}
.case{
  width:230px;
  padding:20px;
  border-radius:25px;
  text-align:center;
}
.case .emoji{font-size:46px}
.case button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.bronze{background:linear-gradient(145deg,#8b5a2b,#c68642)}
.silverCase{background:linear-gradient(145deg,#9aa7b2,#4facfe)}
.gold{background:linear-gradient(145deg,#ffd700,#ff9900);color:#000}
.spring{background:linear-gradient(145deg,#2ecc71,#a3ffcb);color:#000}

/* ===== ROLL ===== */
#roll{
  margin:30px auto;
  width:90%;
  height:150px;
  border:3px solid #fff;
  overflow:hidden;
  position:relative;
  border-radius:20px;
  display:none;
}
#rollLine{
  position:absolute;
  left:50%;
  top:0;
  width:4px;
  height:100%;
  background:red;
  z-index:10;
}
#rollItems{
  display:flex;
  align-items:center;
  height:100%;
  position:absolute;
  left:0;
}
.rollItem{
  width:140px;
  margin:10px;
  border-radius:15px;
  text-align:center;
  padding:10px;
  font-weight:bold;
}
.rollItem span{font-size:34px}

/* ===== INVENTORY ===== */
.inventory{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}
.item{
  width:220px;
  padding:15px;
  border-radius:20px;
  text-align:center;
}
.item span{font-size:40px}
.item small{display:block;margin:6px 0}
.item button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:15px;
  cursor:pointer;
}

.silver{background:#aaa}
.green{background:#2ecc71}
.blue{background:#3498db}
.epic{background:#9b59b6}
.mythic{background:#e74c3c}
.legend{background:#f1c40f;color:#000}
</style>
</head>

<body>

<header>–ë–µ–∫–∞ –¥–µ–ø–∞–µ—Ç ‚Äî –∏ —Ç—ã –¥–µ–ø–∞–π!</header>
<div id="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">0</span> CC</div>

<nav>
  <button onclick="show('cases')">–ö–µ–π—Å—ã</button>
  <button onclick="show('inventory')">–ú–æ–∏ –≥–µ—Ä–æ–∏</button>
</nav>

<!-- ===== CASES ===== -->
<div id="cases" class="section active">
  <div class="cases">
    <div class="case bronze">
      <div class="emoji">üì¶</div>
      <h3>–ù–æ–≤–∏—á–æ–∫</h3>
      <p>90 CC</p>
      <button onclick="openCase('novice',90)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="case silverCase">
      <div class="emoji">üßä</div>
      <h3>–°—Ç–∞–Ω–¥–∞—Ä—Ç</h3>
      <p>230 CC</p>
      <button onclick="openCase('standard',230)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="case gold">
      <div class="emoji">üíé</div>
      <h3>–î—É–±–∞–π</h3>
      <p>499 CC</p>
      <button onclick="openCase('dubai',499)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="case spring">
      <div class="emoji">üå∏</div>
      <h3>–í–µ—Å–µ–Ω–Ω–∏–π</h3>
      <p>399 CC</p>
      <button onclick="openCase('spring',399)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <div id="roll">
    <div id="rollLine"></div>
    <div id="rollItems"></div>
  </div>
</div>

<!-- ===== INVENTORY ===== -->
<div id="inventory" class="section">
  <div class="inventory" id="inv"></div>
</div>

<script>
let coins = Number(localStorage.getItem("coins")) || 1800;
let inventory = JSON.parse(localStorage.getItem("inventory")) || [];

const coinsEl = document.getElementById("coins");
coinsEl.innerText = coins;

const prices={
  silver:70, green:170, blue:270,
  epic:370, mythic:550, legend:7000
};

const items={
  silver:[{n:"–ú–∏—à–∫–∞",e:"üß∏"}],
  green:[{n:"–ú—ã—à–∫–∞",e:"üñ±Ô∏è"}],
  blue:[{n:"–¢–µ–ª–µ—Ñ–æ–Ω",e:"üì±"}],
  epic:[{n:"–®—É–±–∞",e:"üß•"}],
  mythic:[{n:"–ö—Ä–æ—Å—Å–æ–≤–∫–∏",e:"üëü"}],
  legend:[{n:"–ó–æ–ª–æ—Ç–∞—è —á–∞—à–∞",e:"üèÜ"}]
};

const tables={
  novice:{list:["silver","green","blue","epic"],ch:[45,30,20,5]},
  standard:{list:["silver","green","blue","epic","mythic"],ch:[35,30,20,10,5]},
  dubai:{list:["blue","epic","mythic","legend"],ch:[40,30,20,10]},
  spring:{list:["blue","epic","mythic","legend"],ch:[45,30,20,5]}
};

function rollRarity(type){
  let r=Math.random()*100,sum=0;
  let t=tables[type];
  for(let i=0;i<t.list.length;i++){
    sum+=t.ch[i];
    if(r<sum) return t.list[i];
  }
  return t.list[0];
}

function save(){
  localStorage.setItem("coins",coins);
  localStorage.setItem("inventory",JSON.stringify(inventory));
  coinsEl.innerText=coins;
}

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  renderInv();
}

function openCase(type,price){
  if(coins<price) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ CC");
  coins-=price; save();

  const roll=document.getElementById("roll");
  const box=document.getElementById("rollItems");
  box.innerHTML="";
  box.style.transition="none";
  box.style.transform="translateX(0)";
  roll.style.display="block";

  let winR=rollRarity(type);
  let win=items[winR][Math.floor(Math.random()*items[winR].length)];

  for(let i=0;i<20;i++){
    let r=rollRarity(type);
    let it=items[r][0];
    box.innerHTML+=`<div class="rollItem ${r}"><span>${it.e}</span>${it.n}</div>`;
  }

  box.innerHTML+=`<div class="rollItem ${winR}"><span>${win.e}</span>${win.n}</div>`;

  setTimeout(()=>{
    let offset=(box.children.length-1)*160 - (roll.offsetWidth/2-70);
    box.style.transition="transform 3s cubic-bezier(.15,.9,.2,1)";
    box.style.transform=`translateX(-${offset}px)`;
  },50);

  setTimeout(()=>{
    inventory.push({name:win.n,emoji:win.e,rarity:winR});
    save();
    roll.style.display="none";
    alert(`üéâ –¢—ã –≤—ã–±–∏–ª: ${win.e} ${win.n}`);
  },3300);
}

function renderInv(){
  inv.innerHTML="";
  inventory.forEach((it,i)=>{
    let d=document.createElement("div");
    d.className="item "+it.rarity;
    d.innerHTML=`<span>${it.emoji}</span><b>${it.name}</b>
    <small>${prices[it.rarity]} CC</small>`;
    let b=document.createElement("button");
    b.innerText="–ü—Ä–æ–¥–∞—Ç—å";
    b.onclick=()=>{
      coins+=prices[it.rarity];
      inventory.splice(i,1);
      save(); renderInv();
    };
    d.appendChild(b);
    inv.appendChild(d);
  });
}

save();
</script>
</body>
</html>
