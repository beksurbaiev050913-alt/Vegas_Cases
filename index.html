<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Beka-Depaet-BezOstanovki</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#2a0040,#000);
  color:#fff;
}
header{
  text-align:center;
  padding:20px;
  font-size:30px;
  font-weight:900;
  color:#ff4dff;
  text-shadow:0 0 15px #ff4dff;
}
#balance{text-align:center;font-size:20px;margin-bottom:10px}

nav{
  display:flex;
  justify-content:center;
  gap:15px;
  background:#140020;
  padding:10px;
}
nav button{
  border:2px solid #00f7ff;
  background:none;
  color:#fff;
  padding:10px 18px;
  border-radius:25px;
  cursor:pointer;
}
nav button:hover{background:#00f7ff;color:#000}

.section{display:none;padding:20px}
.section.active{display:block}

.cases{
  display:flex;
  gap:30px;
  justify-content:center;
  flex-wrap:wrap;
}
.case{
  width:230px;
  padding:20px;
  border-radius:25px;
  text-align:center;
}
.case .emoji{font-size:48px}
.case button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.bronze{background:linear-gradient(145deg,#8b5a2b,#c68642)}
.silverCase{background:linear-gradient(145deg,#9aa7b2,#4facfe)}
.gold{background:linear-gradient(145deg,#ffd700,#ff9900);color:#000}
.spring{background:linear-gradient(145deg,#2ecc71,#a3ffcb);color:#000}

#roll{
  margin:30px auto;
  width:90%;
  height:140px;
  border:3px solid #fff;
  overflow:hidden;
  position:relative;
  display:none;
  border-radius:20px;
}
#rollLine{
  position:absolute;
  left:50%;
  top:0;
  width:4px;
  height:100%;
  background:red;
  z-index:5;
}
#rollItems{
  display:flex;
  position:absolute;
  height:100%;
}

.rollItem{
  width:140px;
  margin:10px;
  border-radius:15px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.rollItem span{font-size:34px}

.win{
  outline:4px solid gold;
  box-shadow:0 0 25px gold;
}

.inventory{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}
.item{
  width:200px;
  padding:15px;
  border-radius:20px;
  text-align:center;
}
.item span{font-size:40px}
.item button{
  width:100%;
  margin-top:8px;
  padding:8px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  font-weight:bold;
}

.silver{background:#aaa}
.green{background:#2ecc71}
.blue{background:#3498db}
.epic{background:#9b59b6}
.mythic{background:#e74c3c}
.legend{background:#f1c40f;color:#000}
</style>
</head>

<body>

<header>–ë–µ–∫–∞ –¥–µ–ø–∞–µ—Ç ‚Äî –∏ —Ç—ã –¥–µ–ø–∞–π!</header>
<div id="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">1800</span> CC</div>

<nav>
  <button onclick="show('cases')">–ö–µ–π—Å—ã</button>
  <button onclick="show('inventory')">–ú–æ–∏ –≥–µ—Ä–æ–∏</button>
</nav>

<div id="cases" class="section active">
  <div class="cases">
    <div class="case bronze">
      <div class="emoji">üì¶</div>
      <h3>–ù–æ–≤–∏—á–æ–∫</h3>
      <p>90 CC</p>
      <button onclick="openCase('novice',90)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
    <div class="case silverCase">
      <div class="emoji">üßä</div>
      <h3>–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π</h3>
      <p>230 CC</p>
      <button onclick="openCase('standard',230)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
    <div class="case gold">
      <div class="emoji">üíé</div>
      <h3>–î—É–±–∞–π—Å–∫–∏–π</h3>
      <p>499 CC</p>
      <button onclick="openCase('dubai',499)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
    <div class="case spring">
      <div class="emoji">üå∏</div>
      <h3>–í–µ—Å–µ–Ω–Ω–∏–π</h3>
      <p>699 CC</p>
      <button onclick="openCase('spring',699)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <div id="roll">
    <div id="rollLine"></div>
    <div id="rollItems"></div>
  </div>
</div>

<div id="inventory" class="section">
  <div class="inventory" id="inv"></div>
</div>

<script>
// üî• –∞–≤—Ç–æ-—Å–±—Ä–æ—Å —Å—Ç–∞—Ä—ã—Ö –±–∞–≥–Ω—É—Ç—ã—Ö –¥–∞–Ω–Ω—ã—Ö
if(localStorage.getItem("VERSION")!=="FINAL-SPRING"){
  localStorage.clear();
  localStorage.setItem("VERSION","FINAL-SPRING");
}

let coins = Number(localStorage.getItem("coins")) || 1800;
let inventory = JSON.parse(localStorage.getItem("inventory")) || [];

const itemsByRarity={
  silver:[{n:"–ú–∏—à–∫–∞",e:"üß∏"}],
  green:[{n:"–ú—ã—à–∫–∞",e:"üñ±Ô∏è"}],
  blue:[{n:"–¢–µ–ª–µ—Ñ–æ–Ω",e:"üì±"}],
  epic:[{n:"–®—É–±–∞",e:"üß•"},{n:"–í–µ–Ω–æ–∫",e:"üåø"}],
  mythic:[{n:"–ö—Ä–æ—Å—Å–æ–≤–∫–∏",e:"üëü"}],
  legend:[{n:"–ó–æ–ª–æ—Ç–∞—è —á–∞—à–∞",e:"üèÜ"},{n:"–ó–æ–ª–æ—Ç–æ–π –≤–µ–Ω–æ–∫",e:"üëë"}]
};

const caseTables={
  novice:["silver","green","blue","epic"],
  standard:["silver","green","blue","epic","mythic"],
  dubai:["blue","epic","mythic","legend"],
  spring:["blue","epic","mythic","legend"]
};

const chances={
  silver:40,
  green:30,
  blue:15,
  epic:8,
  mythic:5,
  legend:2
};

function rollRarity(list){
  let total=0;
  list.forEach(r=>total+=chances[r]);
  let rand=Math.random()*total;
  let sum=0;
  for(let r of list){
    sum+=chances[r];
    if(rand<sum) return r;
  }
}

function save(){
  localStorage.setItem("coins",coins);
  localStorage.setItem("inventory",JSON.stringify(inventory));
  document.getElementById("coins").innerText=coins;
}

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  renderInv();
}

function openCase(type,price){
  if(coins<price) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ CC");
  coins-=price; save();

  const roll=document.getElementById("roll");
  const items=document.getElementById("rollItems");
  items.innerHTML="";
  items.style.transition="none";
  roll.style.display="block";

  const table=caseTables[type];
  let winR=rollRarity(table);
  let pool=itemsByRarity[winR].filter(i=>{
    if(type!=="spring" && (i.n==="–í–µ–Ω–æ–∫"||i.n==="–ó–æ–ª–æ—Ç–æ–π –≤–µ–Ω–æ–∫")) return false;
    return true;
  });
  let winItem=pool[Math.floor(Math.random()*pool.length)];

  for(let i=0;i<25;i++){
    let r=rollRarity(table);
    let p=itemsByRarity[r].filter(i=>{
      if(type!=="spring" && (i.n==="–í–µ–Ω–æ–∫"||i.n==="–ó–æ–ª–æ—Ç–æ–π –≤–µ–Ω–æ–∫")) return false;
      return true;
    });
    let it=p[Math.floor(Math.random()*p.length)];
    items.innerHTML+=`<div class="rollItem ${r}"><span>${it.e}</span>${it.n}</div>`;
  }

  items.innerHTML+=`<div class="rollItem ${winR} win"><span>${winItem.e}</span>${winItem.n}</div>`;

  const itemWidth=160;
  items.style.left="0px";
  setTimeout(()=>{
    items.style.transition="transform 3s cubic-bezier(.1,.9,.2,1)";
    items.style.transform=`translateX(-${itemWidth*25}px)`;
  },50);

  setTimeout(()=>{
    inventory.push({name:winItem.n,emoji:winItem.e,rarity:winR});
    save();
    alert(`üéâ –¢—ã –≤—ã–±–∏–ª: ${winItem.e} ${winItem.n}`);
    roll.style.display="none";
    items.style.transform="translateX(0)";
  },3200);
}

function renderInv(){
  const inv=document.getElementById("inv");
  inv.innerHTML="";
  inventory.forEach((it,i)=>{
    let d=document.createElement("div");
    d.className="item "+it.rarity;
    d.innerHTML=`<span>${it.emoji}</span><b>${it.name}</b>`;
    let b=document.createElement("button");
    b.innerText="–ü—Ä–æ–¥–∞—Ç—å";
    b.onclick=()=>{
      coins+=100;
      inventory.splice(i,1);
      save(); renderInv();
    };
    d.appendChild(b);
    inv.appendChild(d);
  });
}

save();
</script>
</body>
</html>
